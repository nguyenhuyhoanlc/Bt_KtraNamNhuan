<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month, year;
    year = parseInt(prompt (' Nhập year= '));
    month = parseInt(prompt (' Nhập month '));

    switch(month){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12: alert('Tháng'+ month, 'năm'+ year+ 'có 31 ngày');
            break;

        case 4:
        case 6:
        case 9:
        case 11: alert('Tháng'+ month + 'năm'+ year + 'có 31 ngày');
            break;
        case 2:  if ( year %400 ==0 ||(year %4 ==0 && year %100 !=0))
            alert('Tháng'+ month + 'năm'+ year + 'có 29 ngày');
        else
            alert('Tháng'+ month + 'năm'+ year + 'có 28 ngày');
            break;
            default: ;
            alert('Không biết')

    }
</script>
</body>
</html>
